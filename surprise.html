    <script>
 function updateCounter() {
            const startDate = new Date('2024-12-05T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('counter').innerHTML =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds 💫`;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
       function createTinyHearts() {
            for (let i = 0; i < 5; i++) { // Generate 5 hearts at a time
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }
        setInterval(createTinyHearts, 1000);
        document.addEventListener("DOMContentLoaded", function () {
            const countdown = document.getElementById("countdown");
            const countdownText = document.getElementById("countdown-text");
            const finalMessage = document.getElementById("final-message");
            const audio = document.getElementById("background-music");
            const playPauseButton = document.getElementById("play-pause-btn");
            const volumeSlider = document.getElementById("volume-slider");

            audio.play();
            playPauseButton.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.innerHTML = "Pause :0";
                } else {
                    audio.pause();
                    playPauseButton.innerHTML = "Play :D";
                }
            });

            volumeSlider.addEventListener("input", function () {
                audio.volume = volumeSlider.value;
            });

            let startDate = new Date("2025-03-08T00:00:00");
            let now = new Date();
            let daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));

            // Show the day surprise links for previous days
            for (let i = 0; i <= daysPassed; i++) {
                const surpriseButton = document.getElementById(`day${i + 1}`);
                if (surpriseButton) surpriseButton.style.display = "block";
            }

            if (daysPassed < 5) {
                const targetDate = new Date(startDate);
                targetDate.setDate(targetDate.getDate() + daysPassed + 1);

                // Function to update the countdown
                function updateCountdown() {
                    let now = new Date();
                    let timeRemaining = targetDate - now;

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval); // Stop updating when time reaches zero
                        countdown.style.display = "none";
                        countdownText.style.display = "none";
                        finalMessage.style.display = "block";
                        return;
                    }

                    let days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    countdown.innerHTML = ` ${hours}h ${minutes}m ${seconds}s`;
                }

                // Update the countdown every second
                updateCountdown();
                const timerInterval = setInterval(updateCountdown, 1000);
            } else {
                countdown.style.display = "none";
                countdownText.style.display = "none";
                finalMessage.style.display = "block";
            }
        });
