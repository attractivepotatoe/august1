<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National GF Day</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #ffe6f0, #ffccf2);
            color: #d63384;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 60px 20px 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px #fff0f6;
        }

        .enter-button {
            background-color: #ff69b4;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 30px;
            transition: background 0.3s;
        }

        .enter-button:hover {
            background-color: #ff3b5c;
        }

        .section {
            padding: 60px 20px;
            background: white;
            margin: 30px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(255, 105, 180, 0.7);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .calendar-date {
            font-size: 24px;
            color: #ff69b4;
            margin-top: 20px;
        }

        #counter {
            font-size: 20px;
            margin-top: 10px;
            color: #c2185b;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('heart.png') no-repeat center/contain;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>Happy National Girlfriend Day ðŸ’–</header>

    <div class="section">
        <h2>Photo Gallery ðŸ“¸</h2>
        <div class="slideshow-container">
            <div class="slide">
                <img src="img1.jpg" alt="memory1">
            </div>
            <div class="slide">
                <img src="img2.jpg" alt="memory2">
            </div>
            <div class="slide">
                <img src="img3.jpg" alt="memory3">
            </div>
            <!-- Add more slides as needed -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <div class="section">
        <h2>Smiling forever cause of my beautiful wife since ðŸ’—</h2>
        <div class="calendar-date">December 5, 2024 (i love you so much)</div>
        <div id="counter"></div>
    </div>

    <div class="hearts">
        <div class="heart" style="top: 20%; left: 10%; animation-duration: 3s;"></div>
        <div class="heart" style="top: 40%; left: 30%; animation-duration: 4s;"></div>
        <div class="heart" style="top: 60%; left: 50%; animation-duration: 5s;"></div>
        <div class="heart" style="top: 80%; left: 70%; animation-duration: 3.5s;"></div>
    </div>

    <script>
        function updateCounter() {
            const startDate = new Date('2024-12-05T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('counter').innerHTML =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds ðŸ’«`;
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slide");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        setInterval(() => plusSlides(1), 5000); // Auto-slide every 5 seconds
    </script>
</body>
</html>
